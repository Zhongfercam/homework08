<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../css/signin.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="box">
        <div class="center flex">
            <div class="box1">
                <div class="headtxt">
                    <h1 class="h-1">Sign in</h1>
                </div>
                <div class="icon">
                    <div class="allicon">
                        <a href="" class="icon1"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="" class="icon2"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="" class="icon3"><i class="fa-brands fa-instagram"></i></i></a>
                        <p class="txt1">or use your account</p>
                    </div>
                </div>
                <div class="form">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="email" placeholder="Email">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="password">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="txt-password">
                    <p class="txt2">Forgot your passwords?</p>
                </div>
                <div class="buttun">
                    <a href="../index.html" class="link-buttun">SIGN IN</a>
                </div>
            </div>
            <div class="box2">
                <div class="txt">
                    <h1 class="h-2">Hello, Friend!</h1>
                    <p class="txt3">Enter your personal details and start journey with us</p>
                </div>
                <div class="buttun2">
                    <a href="login.html" class="link-buttun2">LOG IN</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
